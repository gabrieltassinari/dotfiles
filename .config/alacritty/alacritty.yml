window:
  opacity: 0.75
  dimensions:
    columns: 80
    lines: 24
env:
  WINIT_X11_SCALE_FACTOR: "0.82"
font:
  normal:
    family: Liberation Mono
# xterm colors
colors:
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  normal:
    black:   '0x000000'
    red:     '0xcd0000'
    green:   '0x00cd00'
    yellow:  '0xcdcd00'
    blue:    '0x5555ff'
    magenta: '0xcd00cd'
    cyan:    '0x00cdcd'
    white:   '0xe5e5e5'
  bright:
    black:   '0x7f7f7f'
    red:     '0xff0000'
    green:   '0x00ff00'
    yellow:  '0xffff00'
    blue:    '0x5c5cff'
    magenta: '0xff00ff'
    cyan:    '0x00ffff'
    white:   '0xffffff'
